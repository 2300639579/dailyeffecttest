<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cloudwave</title>
</head>

<body>
  <canvas id="cloudWave" width="1000" height="600"></canvas>
  <script src="easing.js"></script>
  <script src="three.min.js"></script>
  <script>

    const VERTEX_SHADER = `

    vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 mod289(vec4 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 permute(vec4 x) {
        return mod289(((x*34.0)+1.0)*x);
    }

    vec4 taylorInvSqrt(vec4 r) {
        return 1.79284291400159 - 0.85373472095314 * r;
    }

    vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
    }

    float cn(vec3 P) {
        vec3 Pi0 = floor(P);
        vec3 Pi1 = Pi0 + vec3(1.0);
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P);
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
        return 2.2 * n_xyz;
    }
    uniform float time;
    varying vec3 v_normal;
    void main() {
      v_normal = normal;
      float maxLength = 0.7;
      float addLength = maxLength * cn(normalize(position) * 1.8 + time);
      vec3 newPosition = position + normal * addLength;
      gl_PointSize = 0.8;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
`;
    const FRAGMENT_SHADER = `
    varying vec3 v_normal;
    //vec3 color = v_normal; //vec3(v_normal.x * -1.0, v_normal.y, v_normal.z)
    void main() {
      vec3 color = vec3(v_normal.x * -1.0, v_normal.y, v_normal.z);
        gl_FragColor = vec4(normalize(color), 0.6);
    }
`;

    const radius = 10;
    const smallRadius = radius * 0.9;
    const smallHeight = radius * 0.3;

    let canvas = document.querySelector('#cloudWave');
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(
      50,
      canvas.width / canvas.height,
      0.1,
      10000
    );
    camera.position.z = 30;
    renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true
    });

    renderer.setSize(canvas.width, canvas.height);
    renderer.setClearColor(0x000000, 1);
    let material = new THREE.ShaderMaterial({
      vertexShader: VERTEX_SHADER,
      fragmentShader: FRAGMENT_SHADER,
      uniforms: {
        time: { type: '1f', value: 0 }
      },
      wireframe: true
    });

    let geometry = new THREE.IcosahedronGeometry(radius, 5);
    let geometry2 = new THREE.IcosahedronGeometry(radius, 5);
    let geometry3 = new THREE.IcosahedronGeometry(radius, 6);
    geometry.scale(1, 0.45, 1);
    geometry.vertices.forEach(v => {
      if (v.y > 0) {
        let length = Math.sqrt(v.x * v.x + v.z * v.z);
        if (length < smallRadius) {
          let ratio = (smallRadius - length) / smallRadius;
          let percent;

          percent = ratio < 0.5 ? easing.easeInOutExpo(ratio) : easing.easeInOutCubic(ratio);
          v.y += smallHeight * percent;
        }
      }
    });
    geometry.center();
    geometry.computeFaceNormals();
    geometry.computeVertexNormals();

    geometry2.scale(0.9, 0.45, 1);
    geometry2.vertices.forEach(v => {
      if (v.y > 0) {
        let length = Math.sqrt(v.x * v.x + v.z * v.z);
        if (length < smallRadius) {
          v.y += easing.easeInOutQuart((smallRadius - length) / smallRadius) * smallHeight;
        }
      }
    });
    geometry2.center();
    geometry2.computeFaceNormals();
    geometry2.computeVertexNormals();

    geometry3.scale(0.9, 0.45, 0.9);
    geometry3.vertices.forEach(v => {
      if (v.y > 0) {
        let length = Math.sqrt(v.x * v.x + v.z * v.z);
        if (length < smallRadius) {
          v.y += easing.easeInOutQuart((smallRadius - length) / smallRadius) * smallHeight;
        }
      }
    });
    geometry3.center();
    geometry3.computeFaceNormals();
    geometry3.computeVertexNormals();

    let bufferGeometry = new THREE.BufferGeometry();
    let bufferGeometry2 = new THREE.BufferGeometry();
    let bufferGeometry3 = new THREE.BufferGeometry();
    bufferGeometry.fromGeometry(geometry);
    bufferGeometry2.fromGeometry(geometry2);
    bufferGeometry3.fromGeometry(geometry3);

    let points = new THREE.Points(bufferGeometry, material);
    let points2 = new THREE.Points(bufferGeometry2, material);
    let points3 = new THREE.Points(bufferGeometry3, material);
    points3.rotation.y = 5;

    scene.add(points);
    scene.add(points2);
    scene.add(points3);

    let now = new Date();
    let pre = now;
    (function tick() {
      now = new Date();
      material.uniforms.time.value += (now - pre) * 0.0008;
      pre = now;
      points.rotation.y += 0.005;
      points2.rotation.y -= 0.003;
      points3.rotation.y -= 0.003;
      renderer.render(scene, camera);
      window.requestAnimationFrame(tick);
    })();
  </script>
</body>

</html>
