<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gobang</title>
</head>
<body>

<div class="container">

	<div class="page" id="avatar">
		<ul class="avatars" id="player1-avatar">
			<li class="pic avatar avatar-1-1 selected" data-avatar="avatar-1-1"></li>
			<li class="pic avatar avatar-1-2" data-avatar="avatar-1-2"></li>
			<li class="pic avatar avatar-1-3" data-avatar="avatar-1-3"></li>
		</ul>

		<ul class="avatars" id="player2-avatar">
			<li class="pic avatar avatar-2-1 selected" data-avatar="avatar-2-1"></li>
			<li class="pic avatar avatar-2-2" data-avatar="avatar-2-2"></li>
			<li class="pic avatar avatar-2-3" data-avatar="avatar-2-3"></li>
		</ul>

		<div class="pic pointer select-ok" id="avatar-select-ok">ok</div>
	</div>


	<!--gate-->
	<div class="page" id="gate">
		<ul class="options" id="gate-time">
			<li class="option pointer selected" data-time="5">05 分钟</li>
			<li class="option pointer" data-time="10">10 分钟</li>
			<li class="option pointer" data-time="30">30 分钟</li>
		</ul>

		<ul class="options" id="gate-mode">
			<li class="option pointer" data-mode="duet">双人</li>
			<li class="option pointer" data-mode="robot">人机</li>
			<!--<li class="option">联机</li>-->
		</ul>
	</div>


	<!--play-->
	<div class="page" id="play">
		<div class="time">
			<div class="time-left"></div>
			<div class="time-total"></div>
			<div class="time-right"></div>
		</div>

		<div class="player player1">
			<div class="player-btn avatar"></div>
			<div class="player-btn undo">悔棋</div>
			<div class="player-btn givein">求和</div>
			<div class="player-btn askdraw">认输</div>
		</div>

		<div class="player2">
			<div class="player-btn avatar"></div>
			<div class="player-btn undo">悔棋</div>
			<div class="player-btn givein">求和</div>
			<div class="player-btn askdraw">认输</div>
		</div>

		<div class="chessboard">

		</div>

		<div class="confirm">
			<div class="confirm-msg"></div>
			<div class="confirm-handle">
				<div class="confirm-yes"></div>
				<div class="confirm-no"></div>
			</div>
		</div>

		<div class="gameover">
			<div class="gameover-msg"></div>
			<div class="gameover-handle">
				<div class="gameover-btn restart"></div>
				<div class="gameover-btn back"></div>
			</div>
		</div>

	</div>	
	
</div>




<script src="dist/main.js"></script>
</body>
</html>
